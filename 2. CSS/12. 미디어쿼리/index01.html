<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>

    @media (min-width: 768px) {
      .box1 {
        border: 1px solid black;
      }
    }

    @media (max-width: 767px) {
      .box1 {
        display: none;
      }
    }

    .box2 {
      width: 100%;
      margin: 0 auto;
    }

    .box2 .inner {
      float: left;
      width: 16.6666%;
    }

    /* 1300px 이상에서는 이렇게 스타일 적용해라. */
    @media (min-width: 13000px) {
      .box2 .inner {
      float: left;
      width: 16.6666%;
    }
    }

    /* 768 ~ 1299px 까지는 이렇게 스타일 적용해라. */
    @media (max-width: 1299px) {
      .box2 .inner {
      float: left;
      width: 25%;
    }
    }
    /* 767px 이하로는 이렇게 스타일 적용해라. */
    @media (max-width: 767px) {
      .box2 .inner {
      float: left;
      width: 50%;
    }
    }

  </style>

</head>
<body>
  
  <div class="box1">
    내용....
  </div>

  <div class="box2">
    <div class="inner">내용내용내용내용내용....</div>
    <div class="inner">내용내용내용내용내용....</div>
    <div class="inner">내용내용내용내용내용....</div>
    <div class="inner">내용내용내용내용내용....</div>
    <div class="inner">내용내용내용내용내용....</div>
    <div class="inner">내용내용내용내용내용....</div>
  </div>  

</body>
</html>
